<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS文字属性</title>
    <style>
        .title{font-family: 隶书; font-weight: bold; font-size: 48px; color: red}
        .author{font-family: 宋体; font-style: italic; font-size: 24px; color: #cc9900}
        .content{font-family: 宋体; font-size: 32px; color: blue}
    </style>
</head>
<body>
<center>
    <p class="title">《登鹳雀楼》</p>
    <p class="author">王之涣</p>
    <p class="content">白日依山尽，黄河入海流。欲穷千里目，更上一层楼。</p>
    <p class="title">《相思》</p>
    <p class="author">王维</p>
    <p class="content">红豆生南国，春来发几枝。愿君多采颉，此物最相思。</p>

</center>
</body>
</html>
